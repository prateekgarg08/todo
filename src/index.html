<!-- <!DOCTYPE HTML>   -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- <script src="domObjects.js"></script> -->
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex justify-center"></div>
    <div class="flex justify-center">
      <button id="myBtn" class="mx-2 p-2 text-white rounded-lg text-2xl bg-[#5B616A] my-2">New Task</button>
      <button id="projectBtn" class="mx-2 text-white p-2 rounded-lg text-2xl bg-[#5B616A] my-2">New Project</button>
    </div>
    <div id="myModal" class="fixed top-0 right-0 hidden w-full h-full bg-black/[.7]">
      <form class="flex flex-col max-w-lg mx-auto bg-slate-100 p-2" id="todoForm">
        <span id="closeTodo" class="close text-black text-4xl cursor-pointer text-right">&times;</span>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="title">Title</label>
          <input class="p-1 border border-black" type="text" id="title" name="title" />
        </div>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="description">Description</label>
          <input class="p-1 border border-black" type="text" id="description" name="description" />
        </div>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="dueDate">dueDate</label>
          <input class="p-1 border border-black" type="date" id="dueDate" name="dueDate" />
        </div>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="notes">Notes</label>
          <input class="p-1 border border-black" type="text" id="notes" name="notes" />
        </div>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="priority">Priority</label>
          <select class="p-1 border border-black" id="priority" name="priority">
            <option value="high" selected>High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="priority">Project</label>
          <select class="p-1 border border-black" id="projectList" name="priority"></select>
        </div>
        <button class="mt-3 self-center max-w-[150px] border border-black rounded btn" type="button" id="todoSubmit">
          Submit
        </button>
      </form>
    </div>

    <div id="myModal1" class="fixed top-0 right-0 hidden w-full h-full bg-black/[.7]">
      <form class="flex flex-col max-w-lg mx-auto bg-slate-100 p-2" id="todoForm">
        <span id="closeProject" class="close text-black text-4xl cursor-pointer text-right">&times;</span>
        <div class="todoInput my-1 flex flex-col">
          <label class="text-3xl mb-1" for="title">Name</label>
          <input class="p-1 border border-black" type="text" id="projectTitle" name="title" />
        </div>

        <button class="mt-3 self-center max-w-[150px] border border-black rounded btn" type="button" id="projectSubmit">
          Submit
        </button>
      </form>
    </div>

    <div id="projects" class="grid md:grid-cols-3 lg:grid-cols-3 grid-cols-1"></div>
    <script type="module" src="script.js"></script>

    <script>
      const modal = document.getElementById("myModal");
      const modal1 = document.getElementById("myModal1");

      // Get the button that opens the modal
      const btn = document.getElementById("myBtn");
      const projectBtn = document.getElementById("projectBtn");

      // Get the <span> element that closes the modal
      const closeTodo = document.getElementById("closeTodo");

      // When the user clicks on the button, open the modal
      btn.addEventListener("click", () => {
        modal.style.display = "block";
      });
      projectBtn.addEventListener("click", () => {
        modal1.style.display = "block";
      });

      document.getElementById("todoSubmit").addEventListener("click", () => {
        modal.style.display = "none";
      });
      document.getElementById("projectSubmit").addEventListener("click", () => {
        modal1.style.display = "none";
      });

      // When the user clicks on <span> (x), close the modal
      // span.addEventListener("click",()=> {
      //   modal.style.display = "none";
      // })
      console.log(closeTodo);
      closeTodo.addEventListener("click", () => {
        modal.style.display = "none";
      });
      closeProject.addEventListener("click", () => {
        modal1.style.display = "none";
      });

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
        if (event.target == modal1) {
          modal1.style.display = "none";
        }
      };
    </script>
  </body>
</html>
